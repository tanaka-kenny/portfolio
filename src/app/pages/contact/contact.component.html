<section>
    <div class="intro">
        <h4>Contact me</h4>
        <p>Eager to collaborate with me, or hire me?</p>
        <p>You can send me a message below, or contact me on <span>+27 67 130 1300</span></p>
    </div>
    <form [formGroup]="formGroup">
        <div class="details">
            <div class="input-item">
                <label for="name">
                    Name
                    <span class="required">*</span>
                </label>
                <input 
                    formControlName="name"
                    type="text" class="details-input">
            </div>
            <div class="input-item">
                <label for="email">
                    Email
                    <span class="required">*</span>
                </label>
                <input
                    formControlName="email" 
                    type="email" class="details-input">
            </div>
        </div>
        <div class="input-item">
            <label>
                Subject
                <span class="required">*</span>
            </label>
            <input 
                formControlName="subject"
                type="text" class="subject-input">
        </div>
        <div class="input-item">
            <label for="">Message
                <span class="required">*</span>
            </label>
            <textarea 
                formControlName="message"
                name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="btn">
            <button [disabled]="!formGroup.valid"
                (click)="onSubmit()">Send</button>
        </div>
    </form>
</section>
