<section>
    <h4>Professional and side projects.</h4>
    <p>You may use the filters to catergorize the projects that I have worked on.</p>
</section>
<div class="projects">
    <div class="project" *ngFor="let project of projects">
        <div class="image" *ngIf="project.imageSrc">
            <img [src]="'../../../assets/images/'+project.imageSrc+'.png'" alt="">
        </div>
        <div class="description">
            <a>{{ project.name }}</a>
            <p>{{ project.description }}</p>
            <p>Platform(s): <span *ngFor="let platform of project.platforms">{{platform}} </span></p>
            <div class="tags">
                <span *ngFor="let tag of project.tags"> {{ tag }} </span>
            </div>
            <button>
                Live Url
            </button>
            <button *ngIf="project.isPublic">
                Source code
            </button>
        </div>
        
    </div>
</div>
